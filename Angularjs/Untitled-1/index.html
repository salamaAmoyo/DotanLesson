<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ng-controller="mainCtrl as main">
    <div ng-click="main.showModel()">{{main.car.model}}</div>
    <div  ng-click="main.showColor(main.car)">{{main.car.color}}</div>
    <div  ng-click="main.showYear(main.car.year)">{{main.car.year}}</div>
    </div>
     <script src="node_modules/angular/angular.js"></script>
    <script src="app/config.js">
    </script>
    
</body>
</html>
